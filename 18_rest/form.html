<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="css/pure-min.css">
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
<div class="container">
    <h2>Kundenform</h2>
    <form action="" method="post" class="pure-form pure-form-stacked" id="form">
      <fieldset>
        <label for="vorname">Vorname:</label>
        <input type="text" name="vorname" placeholder="Vorname">
        <label for="nachname">Nachname:</label>
        <input type="text" name="nachname" placeholder="Nachname">
        <label for="email">E-Mail:</label>
        <input type="email" name="email" placeholder="E-Mail">
        <label for="geburtsdatum">Geburtsdatum:</label>
        <input type="text" name="geburtsdatum" placeholder="Geburtsdatum">
        <label for="adresse">Adresse:</label>
        <input type="text" name="adresse" placeholder="Adresse">
        <label for="ort">Ort:</label>
        <input type="text" name="ort" placeholder="Ort">
        <label for="plz">PLZ:</label>
        <input type="text" name="plz" placeholder="PLZ">
        <label for="geodata">Geodata:</label>
        <input type="text" name="geodata" placeholder="Geodata">
        <input type="submit" value="Erstelle Kunde" class="pure-button pure-button-primary">
      </fieldset>
    </form>
</div>
<script src="js/libs/jquery-3.0.0.min.js"></script>
<script src="js/rest-test.js"></script>
<script src="js/form.js"></script>
</body>
</html>
